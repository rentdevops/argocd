apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbackend
  namespace: recon
spec:
  selector:
    matchLabels:
      app: chatbackend
  template:
    metadata:
      labels:
        app: chatbackend
    spec:
      containers:
        - name: chat-backend
          image: chrystjr2/chatbackend:dev-14
          ports:
            - containerPort: 4000

---
apiVersion: v1
kind: Service
metadata:
  name: chatbackendsvc
  namespace: recon
spec:
  selector:
    app: chatbackend
  ports:
    - port: 80
      targetPort: 4000
